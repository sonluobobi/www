<html style="background-color: buttonface; color: buttontext;">

<head>
<meta http-equiv="content-type" content="text/xml; charset=gb2312" />

<title>Simple calendar setups [popup calendar]</title>

  <!-- calendar stylesheet -->
  <link rel="stylesheet" type="text/css" media="all" href="skins/aqua/theme.css" title="win2k-cold-1" />
  <!-- main calendar program -->
  <script type="text/javascript" src="calendar.js"></script>

  <!-- language for the calendar -->
  <script type="text/javascript" src="lang/calendar-cn.js"></script>

  <!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
  <script type="text/javascript" src="calendar-setup.js"></script>

</head>

<body>

<span id="show_f"></span>

<script type="text/javascript">
var dt = new Date();
dt.setFullYear(2001);
dt.setMonth(2-1);
dt.setDate(3);
Calendar.setup
({
	flat		:	"show_f", // ID of the parent element
	ifFormat	:    "%Y/%d/%m",     // format of the input field (even if hidden, this format will be honored)
	date		:    dt      // ID of the span where the date is to be shown
});
</script>


</body>
</html>
